<html>

<head>
    <h1>EECS 348 Lab Seven Practice Three</h1>
</head>

<body>
    First Password: <input type="text" id="pass1" value=""> <br>
    Second Password: <input type="text" id="pass2" value=""> <br>

    <script>
        function validate() {
        var pass1 = document.getElementById("pass1").value;
        var pass2 = document.getElementById("pass2").value;


        if (pass1.length < 8) {
            alert("The length of the first password is less than 8 letters!")
        } else if (pass2.length < 8) {
            alert("The length of the second password is less than 8 letters!")
        } else if (pass1 != pass2) {
            alert("Two passwords don't match!")
        } else {
            alert("Everything is good!")
        }
    }
    </script>
    <button onclick="validate()">Validate Your Passwords</button> <br>
</body>


</html>
